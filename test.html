<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>slideDown demo</title>
  <style>
  
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

Click me!
<div id="Firstdiv">
<div>
  <p>Hi</p>
</div>
<div></div>
<div></div>
</div>


<script>
$( document.body ).click(function () {
  if ( $( "div:first" ).is( ":hidden" ) ) {
    $( "#Firstdiv" ).slideDown( "slow" );
  } else {
    $( "#Firstdiv" ).hide();
  }
});
</script>

</body>
</html>
